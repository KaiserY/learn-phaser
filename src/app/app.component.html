<md-toolbar color="primary">
  Angular Material 2 App
</md-toolbar>

<md-sidenav-layout>
  <md-sidenav mode="side" opened="true">
    <md-nav-list>
      <h3 md-subheader>Real Links</h3>
      <md-list-item [routerLink]="['/home']">
        <i md-list-avatar class="material-icons md-36">home</i>
        <span md-line >Home</span>
      </md-list-item>
      <md-list-item [routerLink]="['/about']">
        <i md-list-avatar class="material-icons md-36">priority_high</i>
        <span md-line >About</span>
      </md-list-item>
      <md-divider></md-divider>
      <h3 md-subheader>Demo Link List</h3>
      <md-list-item *ngFor="let link of linkList">
        <i md-list-avatar class="material-icons md-36">{{link.icon}}</i>
        <h3 md-line>{{link.name}}</h3>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>
</md-sidenav-layout>
